

<div class="page-header section-dark" id ="Bg" style="background-image: url('assets/img/ilya-yakover.jpg'); background-size:cover; position:-webkit-sticky;">
    <div class="filter"></div>
    <div class="content-center">
        
        <div class="container">
            <div class="title-brand">
                <div class="fog-low">
                    <img src="assets/img/fog-low.png" alt="">
                </div>
                
                <div style="text-align:center; margin-top: 50px; ">
                    <mat-card style="margin-top:10px; width: 100%;">  
                        <mat-card-content>  
                            <ul>  
                                <li *ngFor="let file of files">  
                                    <mat-progress-bar [value]="file.progress"></mat-progress-bar>  
                                    <span id="file-label">  
                                        
                                    </span>  
                                </li>  

                            </ul>  
                        </mat-card-content>  
                        <mat-card-actions>  
                            <button mat-button color="warn" (click)="onClick()">  
                                <mat-icon>file_upload</mat-icon>  
                                Upload  
                            </button>  
                        </mat-card-actions>   
                    </mat-card>
                   
                    <!-- <img *ngFor='let url of images'  [src]="url" height="150" width="200px" style="margin: 3px;"> <br/> -->
                    <input type="file" #fileUpload id="fileUpload" name="fileUpload" multiple="multiple" accept="image/*" style="display:none;" />
                    
                
                    <mat-card style="margin-top:10px; width: 100%;" *ngFor='let url of images; let i = index;' >
                    
                        <!-- <mat-card-header >LIST OF IMAGES</mat-card-header> -->
                        
                        <!-- <div id="imageurl" 
                        *ngFor='let url of images; let i = index;'
                        style="margin-left: auto;" >
                            <li class="list-group-item">
                                
                                <img src="{{ url }}" alt="{{ names[i] }}" height="80px" width="200px" style="margin: 3px;">
                                <p><a href="{{url }}">{{ names[i] }}</a></p>
                            </li>
                        </div> -->
                        
                        <img style="padding: 13px;" [src]="url" height="150" width="200px" style="margin: 3px;">
                        <h3><a href="{{url }}">{{ names[i] }}</a></h3>
                             
                    </mat-card>
                    <mat-card style="margin-top:10px; width: 100%;">
                        <button (click)="ScratchModel()" type="checkbox" *ngIf="isShown">Detect Scratch</button>
                        <button (click)="VGGModel()" type="checkbox" *ngIf="isShown">Detect Damage</button>

                    </mat-card>

                    <mat-card *ngIf="show; else elseBlock" style="margin-top:10px; width: 100%;">
                        <!-- <h3>Vehicle is Damaged</h3> -->
                        <h3  style="color : red" > {{damage}}</h3>
                        
                        <div *ngFor="let item of Parts | keyvalue">    
                            
                            <p style="color:blue" >{{item.key}} : {{item.value}}</p>
                        </div>
                        <!-- {{Parts}} -->
                    </mat-card>
                    <ng-template #elseBlock>
                        <mat-card style="margin-top:10px; width: 100%;">
                            <div *ngFor="let val of DiagonalLength | keyvalue">    
                                
                                <!-- <img ng-src='https://www.extremetech.com/wp-content/uploads/2019/12/SONATA-hero-option1-764A5360-edit-640x354.jpg' width="200px" height="200px"> -->
                                <!-- <img style="padding: 13px;" [src]={{imageURL}} height="150" width="200px" style="margin: 3px;"> -->
                            
                                <img class="image" height="200" width="200" src={{ImageUrl}}>
                                <!-- <img class="image" height="200" width="200" src="https://vianalysis1.s3.amazonaws.com/Incoming/Output/00000002.jpg"> -->
                                <p style="color:blue" >{{val.key}} : {{val.value}}</p>
                            </div>
                        </mat-card>
                    </ng-template>
                </div>
            
                <div class="fog-low right">
                    <img src="assets/img/fog-low.png" alt="">
                </div>  
            </div>
        </div>
    </div>
    <!-- <div class="moving-clouds" style="background-image: url('assets/img/clouds.png'); "></div> -->

</div>
